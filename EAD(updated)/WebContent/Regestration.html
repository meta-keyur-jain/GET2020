<script>
var vechileType,priceDaily,priceMonthly,priceYearly;
var price,passDaily,passMonthly,passYearly,res;


function suscessfulRegestration(){
var confirm = false;
//validate name    
var name = document.getElementById("name").value;
if(name==""){

document.getElementById("msg").innerHTML = "Please fill name";
return false;
}

//validating gender
    if (document.getElementById('genderM').checked == false && document.getElementById('genderF').checked == false) {
document.getElementById("msg").innerHTML = "Please select gender";
        return false;
    }
//validate email
var email = document.getElementById("email").value;  
if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)){
confirm = true;

}
else{
document.getElementById("msg").innerHTML = "Please fill the correct email!!";
return false;
}

//validate password
var password = document.getElementById("pass").value;
var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
if(password.match(strongRegex)) 
{ 
confirm = true;
}
else
{ 
document.getElementById("msg").innerHTML = "Please Make password Strong";
return false;
}
//confirm password
var conpass  = document.getElementById("confPass").value;
if(password !== conpass){
document.getElementById("msg").innerHTML = "Password does not match!!!";
return false;
}

//validate phone no
var patternPh = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
var mobNo  = document.getElementById("mobNo").value;
if(mobNo.match(patternPh)){
confirm=true;
}
else{
document.getElementById("msg").innerHTML = "Enter correct phine no";
return false;

}
//validate organisation
var org = document.getElementById("org").value;
if(org==""){

document.getElementById("msg").innerHTML = "Please fill organisation";
return false;
}

if(confirm){
document.getElementById("basicInformation").style.display="none";
document.getElementById("vechileDetails").style.display = "block";
return true;
}
else{
document.getElementById("msg").innerHTML = "Enter correct details";

return false;
}         
    
}
</script>
