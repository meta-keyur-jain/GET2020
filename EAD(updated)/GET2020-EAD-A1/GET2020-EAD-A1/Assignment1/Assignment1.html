                document.getElementById("monthpricecycle2").innerHTML = "$"+(priceMonthly*0.014).toFixed(2);

<body>
    <h1>Metacube Parking System</h1>
    <div>

    <form id = 'basicInformation'>
        <fieldset>
            <legend>Personal Details</legend>
        <span id="msg"></span><br>
        <label>Full Name<input type="text" id="name" placeholder="Enter Name"  required><br/></label>
        <label>Gender <label><input type="radio" id = "gender" value="gender" name="gender" required>Male</label><label><input type="radio" value="gender" name="gender" required>female</label></label><br/>
        <label>E-Mail<input type="email" id = "email" placeholder="abc@gmail.com" required></label><br/>
        <label>Password<input type="password" id = "pass" required ></label><br/>
        <label>Confirm Password<input type="password" id = "confPass" required></label><br/>
        <label>Contact Number<input type="tel" id = "mobNo"  pattern = "[0-9]{10}" maxlength="10" minlength="10" required></label><br/>
        <input type="button" value="Go" onclick="suscessfulRegestration()">
    </fieldset>
    </form>
</div>
<br>

            <input type="button" value="Go" onclick="vechileRegestration()">
        </fieldset>
        </form>
    
        </div>

        <div>
